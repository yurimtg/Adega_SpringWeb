<!DOCTYPE html>
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <link rel="stylesheet" href="/css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

            <script type="text/javascript">
                function buscar() {
                    let nome = document.getElementById("pesquisa").value;
                    let link = document.getElementById("btnBusca");
                    if (nome === "") {
                        link.href = "../../../home";
                    } else {
                        link.href = "../../../home/" + nome;
                    }
                }

            </script>

            <body style="background-color: black;">

                <nav style="background-color:#df8300;" class="navbar navbar-expand-lg navbar-light">
                    <div class="container px-4 px-lg-5">
                        <img src="imagem/logo.png" width="200px" height="40px" alt="alt"/>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                                <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Usuario
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="/form">Cadastrar</a></li>
                                <li><a class="dropdown-item" href="/list">Buscar</a></li>
                            </ul>
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Estoque
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="../../../produto/form">Cadastrar</a></li>
                                <li><a class="dropdown-item" href="../../../produto/list/0">Buscar</a></li>
                            </ul>  
                                <li class="nav-item"><a class="nav-link" href="#!">About</a></li>

                            </ul>
                            
                            <form class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a class="btn btn-outline-dark" href="/login">

                                    <img src="/imagem/user.png" width="20px" height="20px" alt="alt"/>
                                    Login

                                </a>
                                <form>
                                    <form class="d-grid gap-2 d-md-flex justify-content-md-end">
                                        <button class="btn btn-outline-dark" type="submit">

                                            <img src="imagem/carrinho.png" width="20px" height="20px" alt="alt"/>
                                            Carrinho

                                        </button>
                                    </form>
                                    </div>
                                    </div>
                                    </nav>
                                    <section>


                                        <div class="pesquisa">
                                            <input id="pesquisa" th:value="${nomepesquisa}" name="nomepesquisa" class="form-control-sm mt-4 col-md-5 Search" placeholder="Search">
                                                <a id="btnBusca" class="btn btn-dark" onclick="buscar()">Search</a>
                                        </div>

                                        <div class="cardHome card" style="float: left;" th:each="prod,iterStat:${produto}">
                                            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel" >

                                                <div class="carousel-inner">
                                                    <div class="carousel-item active">
                                                        <img  th:each = "fImg:${fistImg}" th:if="${prod.id == fImg.fk_prodId}" th:src="@{/imagem/{imagem}(imagem = ${fImg.img})}" class=" homeImg " alt="...">                                             
                                                    </div>
                                                    <div th:each = "img:${outrasImg}" th:if="${prod.id == img.fk_prodId}" class="carousel-item">
                                                        <img th:src="@{/imagem/{imagem}(imagem = ${img.img})}" class="homeImg" alt="...">                                             
                                                    </div>
                                                </div>
                                            </div>
                                            <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

                                                <div class="card-body">
                                                    <h5 class="card-title homeCard-title" th:text="${prod.nomeProduto}"></h5>
                                                    <p class="card-text homeCard-text" th:text="'R$: '+${prod.valor}"></p>
                                                    <div class="estrelas">
                                                        <input type="radio" id="cm_star-empty" name="fb" value="" checked/>
                                                        <label for="cm_star-1"><i class="fa"></i></label>
                                                        <input type="radio" id="cm_star-1" name="fb" value="1"/>
                                                        <label for="cm_star-2"><i class="fa"></i></label>
                                                        <input type="radio" id="cm_star-2" name="fb" value="2"/>
                                                        <label for="cm_star-3"><i class="fa"></i></label>
                                                        <input type="radio" id="cm_star-3" name="fb" value="3"/>
                                                        <label for="cm_star-4"><i class="fa"></i></label>
                                                        <input type="radio" id="cm_star-4" name="fb" value="4"/>
                                                        <label for="cm_star-5"><i class="fa"></i></label>
                                                        <input type="radio" id="cm_star-5" name="fb" value="5"/>
                                                    </div>
                                                    <a href="#" class="btn btn-dark col-md-12 mb-2">Adicionar ao Carrinho</a>
                                                    <a href="#" class="btn btn-dark col-md-12" th:href="@{../../../produto/detalheHome/{id}(id = ${prod.id})}">Detalhe do produto</a>
                                                </div>
                                        </div>

                                    </section>
                                    </body>
                                    </html>

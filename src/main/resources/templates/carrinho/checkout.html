<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TESTE</title>
  <link rel="stylesheet" href="assets/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body class="bg-light">

  <div class="container">
    <div class="py-5 text-center">
    
      <h2>Finalizar Compra</h2>
      
    </div>

    <div class="row">
      <div class="col-md-4 order-md-2 mb-4">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-muted">Seu carrinho</span>
          <span class="badge badge-secondary badge-pill">3</span>
        </h4>
        <ul class="list-group mb-3">
          <li class="list-group-item d-flex justify-content-between lh-condensed">
          </li>
          <li class="list-group-item d-flex justify-content-between bg-light">
            <div class="text-success">
          </li>
        </ul>

        <form class="card p-2">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Código promocional">
            <div class="input-group-append">
              <button type="submit" class="btn btn-secondary">Resgatar</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-8 order-md-1">
        <hr class="mb-4">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="mesmo-endereco">
          <label class="custom-control-label" for="mesmo-endereco">Endereço de entrega é o mesmo que o de
            cobrança.</label>
        </div>
        <hr class="mb-4">
        <h4 class="mb-3">Pagamento</h4>

        <div class="d-block my-3">
          <div class="custom-control custom-radio">
            <input id="show-or-hide" name="paymentMethod" type="radio" class="custom-control-input" required>
            <label class="custom-control-label" for="credito">Cartão de crédito</label>
          </div>
          <div class="custom-control custom-radio">
            <input id="show-or-hide" name="paymentMethod" type="radio" class="custom-control-input" required>
            <label class="custom-control-label" for="debito">Boleto bancário</label>
          </div>
        </div>
        
        <div class="row" id="credit">
          <div class="col-md-6 mb-3">
            <label for="cc-nome">Nome no cartão</label>
            <input type="text" class="form-control" id="cc-nome" placeholder="" required>
            <small class="text-muted">Nome completo, como mostrado no cartão.</small>
            <div class="invalid-feedback">
              O nome que está no cartão é obrigatório.
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="cc-numero">Número do cartão de crédito</label>
            <input type="text" class="form-control" id="cc-numero" placeholder="" required>
            <div class="invalid-feedback">
              O número do cartão de crédito é obrigatório.
            </div>
          </div>
        <div class="row">
          <div class="col-md-3 mb-3">
            <label for="cc-expiracao">Data de expiração</label>
            <input type="text" class="form-control" id="cc-expiracao" placeholder="" required>
            <div class="invalid-feedback">
              Data de expiração é obrigatória.
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="cc-cvv">CVV</label>
            <input type="text" class="form-control" id="cc-cvv" placeholder="" maxlength="3" required>
            <div class="invalid-feedback">
              Código de segurança é obrigatório.
            </div>
          </div>
        </div>
        </div>
        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" type="submit">Continue o checkout</button>
        </form>
      </div>
    </div>

    <footer class="my-5 pt-5 text-muted text-center text-small">
      <p class="mb-1">&copy; 2022 Dionisio</p>
    </footer>
  </div>
</body>

</html>
<script src="assets/checkout.js"></script>

</html>

<!doctype html>
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragment :: head('User Edit')}"></head>
    <body>
   
            <header th:replace="~{fragment :: header}"></header> 
            <section class="container">
            <main  class="container">
                <form th:object="${user}" th:action="@{/editUser/{userId}(userId = ${user.id})}" method="post">
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label>Nome</label>
                            <input type="text" th:field="*{nome}" class="form-control" placeholder="Nome" required>
                        </div>
                        <div class="col-md-12 mb-3">
                            <label>E-mail</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">@</span>
                                </div>
                                <input type="email" class="form-control" th:field="*{email}" placeholder="E-mail" aria-describedby="inputGroupPrepend2" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label>Telefone</label>
                            <input type="tel" th:field="*{telefone}" pattern="[0-9]{2}[0-9]{5}[0-9]{4}" class="form-control" placeholder="11988887777" required>
                        </div>
                        <div class="col-md-12 mb-3">
                            <label>Data Nascimento</label>
                            <input type="date" th:field="*{data}" class="form-control" placeholder="Data Nascimento" required>
                        </div>
                        <div class="col-md-12 mb-3">
                            <label>Cargo</label>
                            <select class="form-control" name="tipoUsuario">
                                <option th:each="tipo: ${tipoUser}"
                                        th:value="${tipo}"th:text="${tipo}"></option>
                            </select>
                        </div>       
                        <div class="col-md-12 mb-3">
                            <label>Status</label>
                            <select class="form-control" name="status">
                                <option th:each="status: ${status}"
                                        th:value="${status}"th:text="${status}"></option>
                            </select>
                        </div>
                        <div class="col-md-12 mb-3">
                            <label for="validationDefault05">Senha</label>
                            <input type="password" th:field="*{senha}"  class="form-control" placeholder="senha" required>
                        </div>
                    </div>
                    </div>
                    <button class="btn btn-primary col-md-12" type="submit">Atualizar</button>
                </form>
            </main>
        </section>
    </body>
</html>

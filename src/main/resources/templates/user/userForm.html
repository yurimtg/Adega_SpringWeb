<!doctype html>
<html lang="en">
    <head th:replace="~{fragment :: head('user Form')}"></head>
    <body style="background-color: black"> 
        <section class="container">
            <header th:replace="~{fragment :: header}"></header> 
            <main>
                <form action="/criarUsuario" method="post">
                    <div class="row">
                        <div class="col-md-5 mb-3">
                            <label>Nome</label>
                            <input type="text"  name="nome" class="form-control" placeholder="Nome" required>
                        </div>
                        <div class="col-md-5 mb-3">
                            <label>E-mail</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">@</span>
                                </div>
                                <input type="email" class="form-control" name="email" placeholder="E-mail" aria-describedby="inputGroupPrepend2" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label>Telefone</label>
                            <input type="tel" name="telefone" pattern="[0-9]{2}[0-9]{5}[0-9]{4}" class="form-control" placeholder="11988887777" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label>Data Nascimento</label>
                            <input type="date" name="data" class="form-control" placeholder="Data Nascimento" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label>Cargo</label>
                            <select class="form-control" name="tipoUsuario">
                                <option th:each="tipo: ${tipoUser}"
                                        th:value="${tipo}"th:text="${tipo}"></option>
                            </select>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label>Status</label>
                            <select class="form-control" name="status">
                                <option th:each="status: ${status}"
                                        th:value="${status}"th:text="${status}"></option>
                            </select>
                        </div>
                        <div class="col-md-5 mb-3">
                            <label for="validationDefault05">Senha</label>
                            <input type="password" name="senha" class="form-control" id="validationDefault05" placeholder="senha" required>
                        </div>
                    </div>
                    <button style="background-color: #df8300" class="btn btn-dark" type="submit">Cadastrar</button>
                </form>
            </main>
            </<select>
                </body>
                </html>
